    <span>{{$value}}</span>              </a>            </li>          {{/each}}        </ul>        <div class="getMore">          <span>更多服务</span>          <i class='iconfont icon-jiantouyou'></i>        </div>      </div>    </header>    <section class="middleContent">      <div class="wrap clearFix">        <ul class="contentList clearFix">          {{each $value.shopList as tag i}}          <li>            <a href="./details.html?classname={{$value.serviceIndex}}&serviceIndex={{tag.serviceName}}">              <div class="topImg">                <img src={{tag.imgUrl}} alt="">              </div>              <div class="middleText">                <div class="title">                  <span>{{tag.serviceName}}</span>                </div>                <div class="titleContent">                  <p>                    {{tag.description}}                  </p>                </div>              </div>              <div class="botPrice">                <div class="oneHourPrice">                  <span> <span class='money'>{{tag.price}}</span>元/3小时</span>                </div>                <div class="seeMore">                  <span>查看详情</span>                </div>              </div>            </a>          </li>          {{/each}}        </ul>      </div>    </section>    <section class='bottomBom'>      <div class="allShop">        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>        <a href='javascript:;'>e城e家家政</a>      </div>    </section>  </section>  {{/each}}</script><script type="text/html" id="tem3">{{each data}}    {{each $value.hotCity}}    <a href='javascript:;'>{{$value}}</a>    {{/each}}{{/each}}</script><script type="text/javascript">$(function(){    // 监听鼠标滑动的距离 控制显示隐藏    // 头部nav 点击添加class    const $lis = $('.navwrap .navList')    $lis.each(function (index,item) {      $(item).on('click',function () {        $lis.each(function (index, item2) {          $(item2).removeClass('active')        })        $(this).addClass('active')      })    })    // 轮播    if( $('.lunbo-container').length>0 ){      $(".lunbo-container").slide({mainCell:".bd",autoPlay:true,pnLoop:true});    }            $.get('http://localhost:3002/index',function (data) {      $('.wrapList').html(template('tem1',{data:data}))      $('.detailWrap').html(template('tem2',{data:data}))      // const htm  = (template('tem2',{data:data}))      //      // $('.detailWrap').html(htm)      // $('.details').html('1111')    })    // console.log($('.details .title'))    $.get('http://localhost:3002/citys',function (data) {      console.log(data)      $('.hotCitys').html(template('tem3',{data:data}))    })  });</script></html>
