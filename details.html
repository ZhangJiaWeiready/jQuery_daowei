escape只针对数字，中文乱码)        }      }      return theRequest;    }      //通过url取数      var request = new Object();      request = GetRequest();      var classname = request['classname'] ;      var serviceIndex = request['serviceIndex'] ;    $.get('http://localhost:3002/citys',function (data) {      $('.hotCitys').html(template('tem3',{data:data}))    })    $('.detailTitle').html(template('tem6',{data:classname}))    $.get('http://localhost:3002/index',function (data) {      console.log(data)      console.log(serviceIndex)      console.log(classname)      $('.detailContent').html(template('tem7',{data:data, serviceIndex:serviceIndex,classname:classname}))    })  })</script></html>
